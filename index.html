<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random password generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>


<body>
  <div class="container">
    <h1>Password generator</h1>
    <div class="input-box">
      <input type="text" class="passBox" id="passBox" disabled>
      <span class="material-symbols-outlined" id="copy">
content_copy</span>
    </div>
    <input type="range" min="10" max="30" value="10" id="mySlider">
    <p id="len">password length:<span id="sliderValue">10</span></p>
    <div id="upper">
      <p>Uppercase leters(A-Z)</p>
      <input type="checkbox" id checked>
    </div>
    <div id="lower">
      <p>Lowercase leters(a-z)</p>
      <input type="checkbox" checked>
    </div>
    <div id="numbers">
      <p>Numbers(0-9)</p>
      <input type="checkbox" checked>
    </div>
    <div id="symbol">
    <p>Symbols(@-*)</p>
    <input type="checkbox" checked>
    </div>
    <div id="button">
    <button type="button" class="button" onclick="Generate()">Generate 
    </button>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
